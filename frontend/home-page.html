<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home-page.css" />
    <title>Weathering App</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar-con">
        <div class="sidebar">Side Bar</div>
      </div>
      <div class="body">
        <div class="body-grid">
          <div class="search-con">
            <input id="search" placeholder="search" />
          </div>
          <div class="city-con">
            <div id="location">City, Date, and Time</div>
            <div id="temperature">Temperature</div>
          </div>
          <div class="tody-con">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
          </div>
          <div class="air-con">
            <div id="aircondition">aircondition</div>
            <div id="alert">Weather Alert</div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="seven-days">
          <div>day 1</div>
          <div>day 2</div>
          <div>day 3</div>
          <div>day 4</div>
          <div>day 5</div>
          <div>day 6</div>
          <div>day 7</div>

        </div>
   
      </div>
    </div>
  </body>
</html>

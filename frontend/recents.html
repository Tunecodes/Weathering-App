<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home-page.css">
    <title>Recent Searches - Weathering App</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar-con">
            <div class="sidebar">
                <h3>Menu</h3>
                <ul>
                    <li><a href="home-page.html">Home</a></li>
                    <li><a href="recents.html">Recent Searches</a></li>
                    <li id="theme-toggle">Theme Toggle</li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="body">
            <div class="body-grid">
                <div class="recents-con">
                    <h2>Recent Searches</h2>
                    <div class="recent-list">
                        <div class="recent-item">
                            <h3>Previously Searched Locations</h3>
                        </div>
                        <div class="recent-item">
                            <h3>New York, USA</h3>
                            <p>75°F / 24°C - Sunny</p>
                        </div>
                        <div class="recent-item">
                            <h3>Tokyo, Japan</h3>
                            <p>60°F / 16°C - Cloudy</p>
                        </div>
                        <div class="recent-item">
                            <h3>London, UK</h3>
                            <p>55°F / 13°C - Rain</p>
                        </div>
                        <div class="recent-item">
                            <h3>Paris, France</h3>
                            <p>70°F / 21°C - Partly Cloudy</p>
                        </div>
                        <div class="recent-item">
                            <h3>Sydney, Australia</h3>
                            <p>80°F / 27°C - Clear</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="home-page.js"></script>
</body>
</html>
